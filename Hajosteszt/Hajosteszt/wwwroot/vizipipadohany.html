<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./vizipipadohany.css" />
    <title>Leadandó</title>
</head>
<body>
    <header>
        <div class="cim">
            <p>Vizipipa dohány ízek</p>
        </div>
    </header>
    <div id="külső">
        <div id="ÍzList">
            Íz neve
        </div>

        <div id="vezérlő">
            <div class="gomb kattintható" onclick="elore()">Előre</div>
            <div class="gomb kattintható" onclick="vissza()">Vissza</div>
        </div>

        <div id="ujdohany">
            <div class="hozzaad">
                <p class="dolog" style="padding-bottom: 30px">Új dohány felvétele</p>
                <input type="text" name="mentes" id="ujiz" class="txtbox" />
                <div class="gomb kattinthato formaz" id="addButton">Hozzáadás</div>
            </div>
            <div class=" torol">
                <p class="dolog">Dohány törlése <br>
                (ID)</p>
                <input type="text" name="torles" id="torlendoiz" class="txtbox"/>
                <div class="gomb kattinthato formaz" id="RemoveButton">Törlés</div>
            </div>         
        </div>
    </div>
    <script src="dohany.js"></script>
</body>
</html>
